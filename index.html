---
layout: default
title: Pumpkin's
---

<h1></h1>
<ul class="posts">
    <table>
		{% for post in site.posts %}
            <tr>
            <td><a href="/{{ post.category }}.html">{{ post.category }}</a></td>
            <td> | </td>
            <td><a href="{{ post.url }}">{{ post.title }}</a></td>
            <td><p class="date" cate="{{ post.categories }}">{{ post.date | date:"%Y-%m-%d" }}</p></td>
            </tr>
		{% endfor %}
    </table>
</ul>

</div>
